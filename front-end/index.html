<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Signup Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #ffd86f, #fc6076, #8e54e9, #4facfe);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            border: none;
            padding: 20px;
            margin: 0 auto;
        }

        .card-title {
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
            color: #333;
        }

        .card-subtitle {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .steps-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .steps-line {
            position: absolute;
            top: 28px;
            left: 8%;
            width: 84%;
            height: 2px;
            background-color: #e0e0e0;
            z-index: 1;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .step-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            color: white;
        }

        .step-active .step-icon {
            background-color: #e05d6f;
        }

        .step-inactive .step-icon {
            background-color: #d9d9d9;
        }

        .step-text {
            font-size: 14px;
            color: #777;
        }
        
        .step-active .step-text {
            color: #333;
            font-weight: 500;
        }

        .form-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #ddd;
            border-radius: 0;
            padding: 8px 0;
            margin-bottom: 25px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #e05d6f;
        }

        .btn-next, .btn-prev {
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-next {
            background: linear-gradient(to right, #fc6076, #ff9a44);
            float: right;
        }

        .btn-prev {
            background: linear-gradient(to right, #4facfe, #8e54e9);
            float: left;
        }

        .btn-next:hover, .btn-prev:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(252, 96, 118, 0.4);
        }

        .form-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            display: none; /* Hide all forms by default */
        }

        .form-container.active {
            display: block; /* Show active form */
        }

        .personal-info-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Sign Up To Financial</h2>
            <p class="card-subtitle">Fill all form fields to go next step</p>
            
            <div class="steps-container">
                <div class="steps-line"></div>
                <div class="step step-active">
                    <div class="step-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="step-text">About</div>
                </div>
                <div class="step step-inactive">
                    <div class="step-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="step-text">Account</div>
                </div>
                <div class="step step-inactive">
                    <div class="step-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="step-text">Ownership</div>
                </div>
                <div class="step step-inactive">
                    <div class="step-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="step-text">Financing</div>
                </div>
            </div>
            
            <!-- About Step -->
            <div class="form-container active" id="step-about">
                <h5 class="personal-info-title">Personal Information:</h5>
                <form id="aboutForm">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="address" placeholder="Address Location">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Account Step -->
            <div class="form-container" id="step-account">
                <h5 class="personal-info-title">Account Information:</h5>
                <form id="accountForm">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Ownership Step -->
            <div class="form-container" id="step-ownership">
                <h5 class="personal-info-title">Ownership Information:</h5>
                <form id="ownershipForm">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="ownershipType" placeholder="Ownership Type">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Financing Step -->
            <div class="form-container" id="step-financing">
                <h5 class="personal-info-title">Financing Information:</h5>
                <form id="financingForm">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="financingAmount" placeholder="Financing Amount">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="financingPurpose" placeholder="Purpose of Financing">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="mt-4">
                <button class="btn btn-prev text-white" style="display: none;">Previous Step</button>
                <button class="btn btn-next text-white">Next Step</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const steps = document.querySelectorAll('.step');
            const formContainers = document.querySelectorAll('.form-container');
            const nextBtn = document.querySelector('.btn-next');
            const prevBtn = document.querySelector('.btn-prev');
            let currentStep = 0;

            // Function to update step UI
            function updateStepUI() {
                // Update step indicators
                steps.forEach((step, index) => {
                    step.classList.toggle('step-active', index === currentStep);
                    step.classList.toggle('step-inactive', index !== currentStep);
                });

                // Update form visibility
                formContainers.forEach((container, index) => {
                    container.classList.toggle('active', index === currentStep);
                });

                // Update button visibility
                prevBtn.style.display = currentStep === 0 ? 'none' : 'inline-block';
                nextBtn.textContent = currentStep === steps.length - 1 ? 'Submit' : 'Next Step';
            }

            // Next button handler
            nextBtn.addEventListener('click', function() {
                if (currentStep === 0) {
                    // Validate and submit "About" step
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;
                    const address = document.getElementById('address').value;
                    const zipCode = document.getElementById('zipCode').value;
                    const phoneNumber = document.getElementById('phoneNumber').value;

                    if (!firstName || !lastName || !address || !zipCode || !phoneNumber) {
                        alert('Please fill in all fields to continue');
                        return;
                    }

                    const formData = { firstName, lastName, address, zipCode, phoneNumber };

                    fetch('http://localhost:3000/submit-form', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            // Move to next step on successful submission
                            currentStep++;
                            updateStepUI();
                            alert('About step submitted successfully!');
                            document.getElementById('aboutForm').reset();
                        } else if (data.error) {
                            alert('Error: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while submitting the form.');
                    });
                } else if (currentStep < steps.length - 1) {
                    // Validate other steps (add validation as needed)
                    const form = formContainers[currentStep].querySelector('form');
                    const inputs = form.querySelectorAll('input');
                    let valid = true;

                    inputs.forEach(input => {
                        if (!input.value) {
                            valid = false;
                            input.style.borderColor = 'red';
                        } else {
                            input.style.borderColor = '#ddd';
                        }
                    });

                    if (!valid) {
                        alert('Please fill in all fields to continue');
                        return;
                    }

                    // Move to next step (no backend submission for these steps yet)
                    currentStep++;
                    updateStepUI();
                } else {
                    // Final step: Submit all data or show completion
                    alert('Form completed! All steps submitted.');
                    // Optionally submit data for other steps to backend here
                    currentStep = 0; // Reset to first step
                    updateStepUI();
                    formContainers.forEach(container => container.querySelector('form').reset());
                }
            });

            // Previous button handler
            prevBtn.addEventListener('click', function() {
                if (currentStep > 0) {
                    currentStep--;
                    updateStepUI();
                }
            });

            // Initial UI setup
            updateStepUI();
        });
    </script>
</body>
</html>
